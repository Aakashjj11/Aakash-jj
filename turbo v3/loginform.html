<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RedCamp Login</title>
  <link rel="stylesheet" href="loginform.css">
  <script defer src="auth.js" type="module"></script>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="your-background-video.mp4" type="video/mp4">
  </video>
  <div class="wrapper">
    <!-- Login Form -->
    <form id="login-form" autocomplete="on">
      <h2>Login to RedCamp</h2>
      <div id="login-error" style="color: #ff4d4d; margin-bottom: 15px;"></div>
      <div class="input-field">
        <input id="login-identifier" type="text" required />
        <label for="login-identifier">Email or Username</label>
      </div>
      <div class="input-field" style="position: relative;">
        <input id="login-password" type="password" required />
        <label for="login-password">Password</label>
        <button type="button" id="toggle-password" class="toggle-btn">Show</button>
      </div>
      <div class="forget">
        <label>
          <input type="checkbox" id="remember">
          <p>Remember Me</p>
        </label>
        <a href="faq.html">Need help?</a>
      </div>
      <button type="submit">Login</button>
      <div class="register">
        Don't have an account? <a href="#" onclick="window.toggleForm('signup')">Create Account</a>
      </div>
      <div>
        <button type="button" class="google-btn" id="google-signin">Sign in with Google</button>
      </div>
    </form>
    <!-- Signup Form -->
    <form id="signup-form" style="display:none;">
      <h2>Sign Up for RedCamp</h2>
      <div id="signup-error" style="color:#ff4d4d;margin-bottom:15px;"></div>
      <div class="input-field">
        <input id="signup-email" type="email" required />
        <label for="signup-email">Email</label>
      </div>
      <div class="input-field">
        <input id="signup-password" type="password" required />
        <label for="signup-password">Password</label>
      </div>
      <div class="input-field">
        <input id="signup-confirm" type="password" required />
        <label for="signup-confirm">Confirm Password</label>
      </div>
      <button type="submit">Sign Up</button>
      <div>
        <button type="button" class="google-btn" id="google-signup">Sign up with Google</button>
      </div>
      <div class="register">
        Already have an account? <a href="#" onclick="window.toggleForm('login')">Login</a>
      </div>
    </form>
  </div>
</body>
</html>
